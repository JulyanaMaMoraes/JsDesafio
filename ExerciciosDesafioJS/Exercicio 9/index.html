<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Exercicio 9 JS</title>
</head>
<body>
    <!--9 - Crie um formulário com os campos para cadastrar o usuário de um sistema 
        (login, senha e confirmar senha). Permita que a página seja submetida apenas se todos os campos
         estiverem preenchidos, se os campos senha e confirma senha 
        forem iguais e a senha possuir entre 6 e 10 caracteres.-->
        
    <form onsubmit="return validar();">
        
        <label for="login">Login: </label>
        <input type="text" name="login" id="Login"> <br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="Senha"> <br>
        <label for="csenha">Confirmar senha: </label>
        <input type="password" name="csenha" id="Csenha"> <br>
        <button type="submit">Enviar</button>
    </form>
    <script src="solucao.js"></script>
</body>
</html>
