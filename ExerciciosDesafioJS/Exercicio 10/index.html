<!DOCTYPE html>
<html lang="en">
<head>

    <title>Exercicio 10 JS</title>
    <script src="moment.min.js"></script>
</head>
<body>
    <!--10 - Crie um formulário de cadastro de cliente. O formulário deve conter os campos Nome (text),
         Pessoa (Física/Jurídica - radio), CPF (text), CNPJ (text), data de nascimento, endereço (text), cep (text), 
         telefone (text), email. O formulário deve ativar o campo CPF apenas se o RadioButton de pessoa física estiver 
         ativo e o campo de CNPJ no caso de pessoa jurídica. O campo data de nascimento também só deve estar ativo no 
         caso de pessoa física ser selecionado e deve aceitar que somente números sejam digitados.
         O campo CEP também só deve aceitar número.-->

         <form>

            <label for="nomeCompleto">Nome completo: </label>
            <input type="text" name="nomeCompleto" id="nomeCompleto" required> <br>
            <label for="fisica">Pessoa Física:</label>
            <input type="radio" id="fisica" name="pessoa" value="fisica">
            <label for="juridica">Pessoa Jurídica:</label>
            <input type="radio" id="juridica" name="pessoa" value="juridica"><br><br>
            <label for="cpf">CPF:</label>
		    <input type="text" id="cpf" name="cpf"><br><br>
            <label for="cnpj">CNPJ:</label>
		    <input type="text" id="cnpj" name="cnpj"><br><br>
            <label for="dataNascimento">Data de nascimento: </label>
            <input type="date" name="dataNascimento" id="dataNascimento" required> <br>
            <label for="end">Endereço: </label>
            <input type="text" name="end" id="end"><br>
            <label for="cep">CEP: </label>
            <input type="number" name="cep" id="cep" number="00000000"><br>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" required>
            <button type="submit"><a href="mensagem.html">Enviar</a></button>
         </form>
         <script src="solucao.js"></script>
      
 </body>
</html>
